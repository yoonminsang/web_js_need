<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        padding: 0;
      }
      li {
        list-style: none;
      }
      .slide1 {
        position: absolute;
        top: 15px;
        transition: all 0.5s;
        opacity: 1;
      }
      .btn1 {
        position: relative;
        display: inline-block;
        margin: 20px;
        width: 100px;
      }
      .blind {
        top: 0px;
        visibility: hidden;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <nav class="menu">
      <li class="btn1">
        <span>날씨</span>
        <ul class="slide1 blind">
          <li class="btn">기상특보</li>
          <li class="btn">예보</li>
          <li class="btn">장기전망</li>
        </ul>
      </li>

      <li class="btn1">
        <span>바다</span>
        <ul class="slide1 blind">
          <li class="btn">해상특보</li>
          <li class="btn">예보</li>
          <li class="btn">장기전망</li>
        </ul>
      </li>
    </nav>
    <script>
      const $span = document.querySelectorAll('span');
      [...$span].forEach((span) => {
        span.addEventListener('click', (e) => {
          console.log(
            e.target.parentNode.lastElementChild,
            e.target.nextElementSibiling
          );
          e.target.parentNode.lastElementChild.classList.toggle('blind');
        });
      });
    </script>
  </body>
</html>
